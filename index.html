<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://kit.fontawesome.com/4ea2863ac8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>myCV Page</title>
  </head>

  <body>
    <div class="container">
      <header id="main-header">
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-5">
            <img src="pics/1.jpg" alt="meh"/>
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h1 class="display-4">
                    David Alex
                  </h1>
                  <div class="d-md-block">
                    <a href="http://twitter.com" class="text-white m-2">
                      <i class="fab fa-twitter"></i >
                    </a>
                  </div>
                  <div>
                    <a href="http://facebook.com" class="text-white m-2">
                      <i class="fab fa-facebook"></i >
                    </a>
                  </div>
                  <div>
                    <a href="http://github.com" class="text-white m-2">
                      <i class="fab fa-github"></i >
                    </a>
                  </div>
                </div>
              </div>

              <div class="p-4 bg-black">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla nobis fugiat in minima aliquam quibusdam sit inventore sapiente tempore quis! Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero ducimus sunt, tempora eaque harum ratione.
              </div>

              <div>
                <div class="d-flex flex-row text-white align-items-stretch text-center">
                  <div class="portofolio-item p-4 bg-primary" data-toggle="collapse" data-target="#home">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Home</span>
                  </div>
                  <div class="portofolio-item p-4 bg-success" data-toggle="collapse" data-target="#resume">
                    <i class="fas fa-graduation-cap fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Resume</span>
                  </div>
                  <div class="portofolio-item p-4 bg-warning" data-toggle="collapse" data-target="#work">
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Work</span>
                  </div>
                  <div class="portofolio-item p-4 bg-danger" data-toggle="collapse" data-target="#contact">
                    <i class="fas fa-envelope fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script data-toggle="collapse"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
